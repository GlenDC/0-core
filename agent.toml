[main]
gid = 1
nid = 10
max_jobs = 100
message_id_file = "./.mid"
history_file = "./.history"

[controllers]
    [controllers.main]
    url = "http://localhost:8966/"
        [controllers.main.security]
        # UNCOMMENT THE FOLLOWING LINES TO USE SSL
        client_certificate = "/home/azmy/work/certs/client.crt"
        client_certificate_key = "/home/azmy/work/certs/client.key"

        #defines an extra CA to trust (used in case of server self-signed certs)
        #should be empty string otherwise.

        certificate_authority = "/home/azmy/work/certs/server.crt"

[channel]
cmds = ["main"] # long polling from agent 0

[cmds]
    [cmds.execute_js_py]
    binary = "python2.7"
    cwd = "./jumpscripts"
    script = "{domain}/{name}.py"

    [cmds.sync]
    #syncthing extension
    binary = "python2.7"
    cwd = "./extensions/sync"
    script = "{name}.py"
        [cmds.sync.env]
        PYTHONPATH = "../"
        JUMPSCRIPTS_HOME = "../../jumpscripts"
        SYNCTHING_URL = "http://localhost:8384"


    [cmds.legacy]
    binary = "python2.7"
    cwd = "./extensions/legacy"
    script = "wrapper.py"
        [cmds.legacy.env]
        PYTHONPATH = "../:/opt/jumpscale7/lib"

[logging]
    [logging.db]
    type = "DB"
    log_dir = "./logs"
    levels = [2, 4, 7, 8, 9]  # (all error messages) empty for all

    [logging.ac]
    type = "AC"
    flush_int = 300 # seconds (5min)
    batch_size = 1000 # max batch size, force flush if reached this count.
    agent_controllers = [] # to all agents
    levels = [2, 4, 7, 8, 9]  # (all error messages) empty for all

    [logging.console]
    type = "console"
    levels = [2, 4, 7, 8, 9]

[stats]
interval = 60 # seconds
agent_controllers = []

